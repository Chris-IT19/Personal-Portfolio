    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <div class="map-container">
                <h2>My Location</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093745!2d144.9537363153165!3d-37.81627997975139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d7b8c0b9b6e7!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1641015241088!5m2!1sen!2sau" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
            <div class="video-container">
                <h2>Watch My Video</h2>
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/HGTJBPNC-Gw&t=7470s" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="social-container">
                <h2>Follow Me</h2>
                <a href="https://www.facebook.com/yourprofile" target="_blank">
                    <img src="facebook.png" alt="Facebook" class="social-icon">
                </a>
                <a href="https://www.twitter.com/yourprofile" target="_blank">
                    <img src="twitter.png" alt="Twitter" class="social-icon">
                </a>
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                    <img src="linkedin.png" alt="LinkedIn" class="social-icon">
                </a>
                <a href="https://www.instagram.com/yourprofile" target="_blank">
                    <img src="instagram.png" alt="Instagram" class="social-icon">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Name</p>
